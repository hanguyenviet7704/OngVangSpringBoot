<body>
<section class="user-form-part">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-12 col-lg-8 col-xl-8">
                <div class="user-form-logo">
                    <a href="/"><img src="images/logo.png" alt="logo" /></a>
                </div>
                <div class="user-form-card">
                    <div class="user-form-title">
                        <h2>Đăng Ký Ngay!</h2>
                        <p>Thiết Lập Một Tài Khoản Mới</p>
                    </div>
                    <div class="user-form-group">
                        <form id="registerForm" class="user-form">
                            <div class="form-group">
                                <input
                                        type="email"
                                        id="email"
                                        class="form-control"
                                        placeholder="Địa chỉ Email"
                                        autocomplete="off"
                                        required
                                        name="email"
                                />
                            </div>

                            <div class="form-group">
                                <input
                                        type="text"
                                        id="name"
                                        class="form-control"
                                        placeholder="Họ và tên"
                                        autocomplete="off"
                                        required
                                        name="name"
                                />
                            </div>

                            <div class="form-group">
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Mật khẩu"
                                        required
                                />
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" onclick="hidePass()" />
                                <label class="form-check-label">Hiển thị mật khẩu</label>
                            </div>

                            <div class="form-button">
                                <button type="submit">Đăng Ký</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="user-form-remind">
                    <p>Bạn đã có tài khoản? <a href="/login">Đăng nhập tại đây</a></p>
                </div>
                <div class="user-form-footer">
                    <p>Greeny | © Developer by <a href="javascript:void(0);">VietHa</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Show/hide password -->
<script>
    function hidePass() {
        const x = document.getElementById("password");
        x.type = x.type === "password" ? "text" : "password";
    }
</script>

<!-- Đăng ký gửi JSON -->
<script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const payload = {
            name: name,
            email: email,
            password: password
        };

        fetch("http://localhost:8081/api/auth/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
            .then(response => {
                if (response.ok) {
                    alert("Đăng ký thành công! Vui lòng đăng nhập.");
                    window.location.href = "/login";
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || "Đăng ký thất bại");
                    });
                }
            })
            .catch(error => {
                alert(error.message);
            });
    });
</script>
