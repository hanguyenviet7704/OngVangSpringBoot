											<div class="modal-body">
												<form action="/admin/addProduct" method="post" enctype="multipart/form-data">
													<div class="row">
														<div class="col-sm-12">
															<div class="form-group form-group-default">
																<label>Tên sản phẩm</label>

														</div>
														<div class="col-md-6 pr-0">

																<label>Thể loại</label>
																<select class="form-control" name="category.categoryId" id="categoryId">
																	<option value="4">Rau củ</option>
																	<option value="5">Trái cây</option>
																	<option value="6">Củ quả</option>
																	<option value="11">Hạt dinh dưỡng</option>
																	<option value="12">Đặt sản vùng miền</option>
																</select>
															</div>
														</div>

														<div class="col-md-6 pr-0">
															<div class="form-group form-group-default">
																<label>Đơn giá</label>

															</div>
														</div>
														<div class="col-md-6 pr-0">
															<div class="form-group form-group-default">

																<input id="quantity" min="0" type="number" class="form-control" placeholder="Số lượng" name="quantity" value="0">
															</div>
														</div>
														<div class="col-md-6 pr-0">
															<div class="form-group form-group-default">
																<label>Giảm giá</label>
																<input id="discount" min="0" type="number" class="form-control" placeholder="Giảm giá" name="discount" value="0">
															</div>
														</div>
														<div class="col-md-6 pr-0">
															<div class="form-group form-group-default">
																<label>Ngày thêm</label>
																<input id="enteredDate" type="date" class="form-control" placeholder="Ngày thêm" name="enteredDate" value="">
															</div>
														</div>
														<div class="col-sm-12">
															<div class="form-group form-group-default">
																<label>Images</label>
																<input type="file" id="productImage" name="file" class="form-control">
															</div>
														</div>
														<div class="col-sm-12">
															<div class="form-group form-group-default">
																<label>Mô tả sản phẩm</label>
																<textarea id="description" class="form-control" placeholder="Mô tả sản phẩm" name="description"></textarea>
															</div>
														</div>
													</div>
													<div class="modal-footer no-bd">
														<button type="submit" id="" class="btn btn-primary">Thêm mới</button>
														<button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>

													<button type="button" class="btn btn-danger" data-dismiss="modal">Không</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
